<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Portfolio Editor</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />

    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #0a1628;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 10;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-family: "Space Grotesk", sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background: #0f223c;
            border: 1px solid #1a2f4d;
            color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #00d4ff;
            color: #000;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        .login-btn:hover {
            background-color: #00a6cc;
        }

        .security-info {
            background: rgba(255, 255, 255, 0.07);
            border-left: 4px solid #00d4ff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Admin Login</h1>

        <!-- UPDATED SECURITY BLOCK -->
        <div class="security-info">
            <h3>üîê Admin Access</h3>
            <p>This is the private admin login for managing your portfolio content.</p>
            <p>Use your configured admin username and password to continue.</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="text" id="username" class="input-field" autocomplete="off" />
                <div id="username-error" class="error-message"></div>
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" id="password" class="input-field" />
                <div id="password-error" class="error-message"></div>
            </div>

            <div id="login-btn" class="login-btn">Login</div>
        </form>
    </div>

    <script>
        // UPDATED FIXED CREDENTIALS (Change these to yours)
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "admin";

        function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            document.getElementById("username-error").textContent = "";
            document.getElementById("password-error").textContent = "";

            let isValid = true;

            if (!username) {
                document.getElementById("username-error").textContent = "Username is required";
                isValid = false;
            }

            if (!password) {
                document.getElementById("password-error").textContent = "Password is required";
                isValid = false;
            }

            if (!isValid) return;

            // REAL (fixed) client-side auth
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                authenticateUser(username);
            } else {
                anime({
                    targets: ".login-container",
                    translateX: [-10, 10, -10, 10, 0],
                    duration: 500,
                    easing: "easeInOutQuad",
                });

                alert("Invalid username or password");
            }
        }

        function authenticateUser(username) {
            const sessionData = {
                username,
                loginTime: new Date().toISOString(),
            };

            localStorage.setItem("portfolioAdminSession", JSON.stringify(sessionData));
            localStorage.setItem("adminLoggedIn", "true");

            window.location.href = "admin.html";
        }

        document.getElementById("login-btn").addEventListener("click", handleLogin);
    </script>
</body>
</html>
